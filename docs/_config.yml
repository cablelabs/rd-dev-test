# Site settings
title: Cablelabs Open Source Project Template
email: your-email@domain.com
description: >
  Cablelabs Example for Open Source Project Websites
  providing documentation and blog post pages.

baseurl: "/rd-dev-test" # the subpath of your site, e.g. /blog/
url: https://cablelabs.github.io/rd-dev-test # the base hostname & protocol for your site
git_address: https://github.com/cablelabs/rd-dev-test
git_edit_address: https://github.com/aksakalli/jekyll-doc-theme/docs

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
